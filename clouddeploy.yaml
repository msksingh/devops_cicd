steps:
  # Docker Build
  - id: "build" 
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-docker.pkg.dev/qwiklabs-gcp-04-4302a10f9e66/docker-registry/myimage:$COMMIT_SHA', '.']
# push to artifact registry
- id: "push"
  name: 'gcr.io/cloud-builders/docker'
  args: ['push',  'us-docker.pkg.dev/qwiklabs-gcp-04-4302a10f9e66/docker-registry/myimage:$COMMIT_SHA']

images:
  - "REGION"-docker.pkg.dev/${PROJECT_ID}/artifact-scanning-repo/sample-image
options:
  logging: NONE
